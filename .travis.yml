language: c

sudo: false

notifications:
  email: false

env:
  global:
    - SETUP_XVFB=True
    - CONDA_CHANNELS="conda-forge"
    - CONDA_DEPENDENCIES="glueviz pytest mock"
    - PIP_DEPENDENCIES="ginga"
  matrix:
    - PYTHON_VERSION=2.7
    - PYTHON_VERSION=3.5

install:
  - git clone git://github.com/astropy/ci-helpers.git
  - source ci-helpers/travis/setup_conda.sh

script:
  - py.test glue_ginga
